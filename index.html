<!DOCTYPE html>
<html>
<head>
	<title>Validador de Formulario</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="screen">
		<div class="leftside">
			<img src="images/financial_data.png">
		</div>
		<div class="rightside">
			<h1>Crie uma conta</h1>

			<form method="POST" class="b7validator">
				<label>
					Seu Nome:<br>
					<input type="text" name="name" data-rules="required|min=2">
				</label>
				<label>
					Seu e-mail:<br>
					<input type="text" name="email" data-rules="required|email">
				</label>
				<label>
					Sua senha:<br>
					<input type="password" name="password" data-rules="required|min=4">
				</label>
				<label>
					<input type="submit" value="Cadastrar">
				</label>
			</form>

			<div>
				Já tem uma conta? <a href="">Faça o Login</a>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
